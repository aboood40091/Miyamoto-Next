name: Build (Windows x86)
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup premake
        uses: abel0b/setup-premake@v2.4
        with:
          version: "5.0.0-beta2"

      - name: Run premake
        run: premake5 vs2022

      - name: Compile
        run: msbuild Miyamoto-Next.sln /p:Configuration=Release /p:Platform=x86 /p:PlatformToolset=ClangCl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ./bin/
